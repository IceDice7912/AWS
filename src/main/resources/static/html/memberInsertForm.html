<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입창</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../js/my.js"></script>

</head>
<body>
	<article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>회원가입 Form</h3>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form">
                    <div class="form-group">
                        <label for="inputName">성명</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력해 주세요">
                    </div>
                    <div class="form-group">
                        <label for="InputID">ID</label>
                        <input type="text" class="form-control" id="id" placeholder="ID를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">비밀번호</label>
                        <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해주세요 (특수문자를 1개 이상 입력해주세요.)">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordCheck">비밀번호 확인</label>
                        <input type="password" class="form-control" id="inputPasswordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputGender">성별</label>
                        <select name="GenderList">
                        	<option value="Men">남자</option>
							<option value="Woman">여자</option>
						</select>                
                    </div>
                    <div class="form-group">
                        <label for="InputAge">나이</label>
                        <input type="text" class="form-control" id="age" placeholder="나이를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">이메일</label>
                        <input type="text" class="form-control" id="email" placeholder="E-mail을 입력해주세요">
                        <select name="MailList">
                        	<option value="@naver.com" id="naver">@naver.com</option>
							<option value="@gmail.com" id="gmail">@gmail.com</option>
							<option value="@outlook.com" id="outlook">@outlook.com</option>
							<option value="@daum.net" id="daum">@daum.net</option>
							<option value="@nate.com" id="nate">@nate.com</option>
							<option value="@kakao.com" id="kakao">@kakao.com</option>
                        </select>
                    </div>                  
                    <div class="form-group">
                        <label for="InputAddress">거주하시는 주소를 선택해주세요.</label>
                        <select name="AddressList">
                        	<option value="서울" id="AD1">서울</option>
							<option value="부산" id="AD2">부산</option>
							<option value="인천" id="AD3">인천</option>
							<option value="대구" id="AD4">대구</option>
							<option value="대전" id="AD5">대전</option>
							<option value="광주" id="AD6">광주</option>
							<option value="울산" id="AD7">울산</option>
							<option value="수원" id="AD8">수원</option>
							<option value="창원" id="AD9">창원</option>
							<option value="성남" id="AD10">성남</option>
							<option value="고양" id="AD11">고양</option>
							<option value="용인" id="AD12">용인</option>
							<option value="청주" id="AD13">청주</option>
							<option value="안산" id="AD14">안산</option>
							<option value="전주" id="AD15">전주</option>
							<option value="안양" id="AD16">안양</option>
							<option value="천안" id="AD17">천안</option>
							<option value="포항" id="AD18">포항</option>
							<option value="화성" id="AD19">화성</option>
							<option value="김해" id="AD20">김해</option>
							<option value="부천" id="AD21">부천</option>
							<option value="남양주" id="AD22">남양주</option>
							<option value="제주" id="AD23">제주</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="InputFavorite">좋아하는 장르를 선택해주세요.</label>
                        <select name="FavoriteList">
                        	<option value="소설/시/희곡" id="F1">소설/시/희곡</option>
							<option value="만화/라이트노벨" id="F2">만화/라이트노벨</option>
							<option value="경제/경영" id="F3">경제/경영</option>
							<option value="자연과학" id="F4">자연과학</option>
							<option value="IT/모바일" id="F5">IT/모바일</option>
							<option value="사회/정치" id="F6">사회/정치</option>
							<option value="역사" id="F7">역사</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="InputJob">현재 종사하시는 직종군을 선택해주세요.</label>
                        <select name="JobList">
                        	<option value="관리자" id="J1">관리자</option>
							<option value="전문가 및 관련 종사자" id="J2">전문가 및 관련 종사자</option>
							<option value="사무 종사자" id="J3">사무 종사자</option>
							<option value="서비스 종사자" id="J4">서비스 종사자</option>
							<option value="판매 종사자" id="J5">판매 종사자</option>
							<option value="농림·어업 숙련 종사자" id="J6">농림·어업 숙련 종사자</option>
							<option value="기능원 및 관련 기능 종사자" id="J7">기능원 및 관련 기능 종사자</option>
							<option value="장치·기계 조작 및 조립 종사자" id="J8">장치·기계 조작 및 조립 종사자</option>
							<option value="단순노무 종사자" id="J9">단순노무 종사자</option>
							<option value="학생" id="J10">학생</option>
							<option value="군인" id="J11">군인</option>
                        </select>
                    </div>                
                    <div class="form-group">
                    <label>약관 동의</label>
                    <div data-toggle="buttons">
                    <label class="btn btn-primary active">
                    <span class="fa fa-check"></span>
                    <input id="agree" type="checkbox" autocomplete="off" checked>
                    </label>
                    <a href="#">이용약관</a>에 동의합니다.
                    </div>
                    </div>

                    <div class="form-group text-center">
                        <input type="button" id="memberInsertBtn" class="btn btn-primary"
                        value="회원가입">
                        <button type="submit" class="btn btn-warning">
                            가입취소<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>

        </article>


</body>
</html>
