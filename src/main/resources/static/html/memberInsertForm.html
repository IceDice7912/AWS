<!DOCTYPE html> 

<html> 

<head> 

<meta charset="UTF-8"> 

<title>회원 가입 창</title> 

<!-- Latest compiled and minified CSS --> 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 


<!-- jQuery library --> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

 
<!-- Latest compiled JavaScript --> 

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

 

<script type="text/javascript" src="../js/my.js"></script> 
 

</head> 

<body> 

<article class="container"> 

            <div class="page-header"> 

                <div class="col-md-6 col-md-offset-3"> 

                <h3>회원dd가입23r3</h3> 

                </div> 
 
            </div> 

            <div class="col-sm-6 col-md-offset-3"> 

                <form role="form"> 

                    <div class="form-group">
                        <label for="inputName">성명</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력해 주세요">
                    </div>
                    <div class="form-group">
                        <label for="InputID">ID</label>
                        <input type="text" class="form-control" id="id" placeholder="ID를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">비밀번호</label>
                        <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해주세요 (특수문자를 1개 이상 입력해주세요.)">
                    </div>
                    <div class="form-group">
                        <label for="inputGender">성별</label><br>
						<input type="radio" name="gender" value="남자" >남자<br>
						<input type="radio" name="gender" value="여자" >여자<br>	
								
                    </div>
                    <div class="form-group">
                        <label for="inputAge">나이</label>
                        <input type="number" class="form-control" id="age" placeholder="나이를 입력해주세요" >
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail을 입력해주세요">
                        <select name="MailList"> <!--id="email" name="email"-->
                        	<option value="@naver.com">@naver.com</option>
							<option value="@gmail.com">@gmail.com</option>
							<option value="@outlook.com">@outlook.com</option>
							<option value="@daum.net">@daum.net</option>
							<option value="@nate.com">@nate.com</option>
							<option value="@kakao.com">@kakao.com</option>
                        </select>
                    </div>                  
                    <div class="form-group">
                        <label for="InputAddress">거주하시는 주소를 선택해주세요.</label>
                        <select name="AddressList" id="address">
                        	<option value="서울">서울</option>
							<option value="부산">부산</option>
							<option value="인천">인천</option>
							<option value="대구">대구</option>
							<option value="대전">대전</option>
							<option value="광주">광주</option>
							<option value="울산">울산</option>
							<option value="수원">수원</option>
							<option value="창원">창원</option>
							<option value="성남">성남</option>
							<option value="고양">고양</option>
							<option value="용인">용인</option>
							<option value="청주">청주</option>
							<option value="안산">안산</option>
							<option value="전주">전주</option>
							<option value="안양">안양</option>
							<option value="천안">천안</option>
							<option value="포항">포항</option>
							<option value="화성">화성</option>
							<option value="김해">김해</option>
							<option value="부천">부천</option>
							<option value="남양주">남양주</option>
							<option value="제주">제주</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="InputFavorite">좋아하는 장르를 선택해주세요.</label>
                        <select name="FavoriteList" id="favorite">
                        	<option value="소설/시/희곡">소설/시/희곡</option>
							<option value="만화/라이트노벨">만화/라이트노벨</option>
							<option value="경제/경영">경제/경영</option>
							<option value="자연과학">자연과학</option>
							<option value="IT/모바일">IT/모바일</option>
							<option value="사회/정치">사회/정치</option>
							<option value="역사">역사</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="InputJob">현재 종사하시는 직종군을 선택해주세요.</label>
                        <select name="JobList" id="job">
                        	<option value="관리자">관리자</option>
							<option value="전문가 및 관련 종사자">전문가 및 관련 종사자</option>
							<option value="사무 종사자">사무 종사자</option>
							<option value="서비스 종사자">서비스 종사자</option>
							<option value="판매 종사자">판매 종사자</option>
							<option value="농림·어업 숙련 종사자">농림·어업 숙련 종사자</option>
							<option value="기능원 및 관련 기능 종사자">기능원 및 관련 기능 종사자</option>
							<option value="장치·기계 조작 및 조립 종사자">장치·기계 조작 및 조립 종사자</option>
							<option value="단순노무 종사자">단순노무 종사자</option>
							<option value="학생">학생</option>
							<option value="군인">군인</option>
                        </select>
                    </div>                

                     <div class="form-group">
                    <label>약관 동의</label>
                    <div data-toggle="buttons">
                    <label class="btn btn-primary active">
                    <span class="fa fa-check"></span>
                    <input id="agree" type="checkbox" autocomplete="off" checked>
                    </label>
                    <a href="#">이용약관</a>에 동의합니다.
                    </div>
                    </div>

                    <div class="form-group text-center"> 

                        <input type="button" id="memberInsertBtn" class="btn btn-primary" 

                        value="회원가입"> 

                        <button type="submit" class="btn btn-warning"> 

                            가입취소<i class="fa fa-times spaceLeft"></i> 

                        </button> 

                    </div> 

                </form> 

            </div> 

 

        </article> 

 

 

</body> 

</html>
