<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="UTF-8">
<title>카메라 도서 추천</title>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" src="../../js/my.js"></script>
<script>
var localstream;

	$(document).ready(function(){
		$("#onBtn").click(function(){
			navigator.getUserMedia = navigator.getUserMedia
			|| navigator.webkitGetUserMedia
			|| navigator.mozGetUserMedia;
			
			if(navigator.getUserMedia){
				navigator.getUserMedia(
					{audio:true, video:true},
					function(stream){
						//카메라 접근 성공
						alert("ok");
						video=document.querySelector('video');
						video.srcObject=stream;
						localstream=stream;
						
						video.onloadedmetadata=function(e){
							video.play();
						}
					},
					function(){
						//카메라 작동 에러
						alert("fail");
					}
				);
				
			}
			
		}); //카메라 켜기 버튼 처리
		
		
		$("#faceSubmitBtn").click(function(){
			video.pause();	
			
			localstream.getTracks()[0].stop();

			var canvas = document.getElementById("drawCanvas");
			var context = canvas.getContext("2d");

			context.drawImage(video, 0, 0, 320, 240);
			
			//서버에 전송하기
			const imgBase64 = canvas.toDataURL('image/jpeg','multipart/form-data');
			const decodImg = atob(imgBase64.split(',')[1]);

			let array = [];
			for (let i = 0; i < decodImg.length; i++) {
				array.push(decodImg.charCodeAt(i));
			}

			const file = new Blob([ new Uint8Array(array) ], {
				type : 'image/jpeg'
			});
			const fileName = 'face.jpg';
			let formData = new FormData();
			formData.append('file', file, fileName);
			
			$.ajax({
				type : 'post',
				url : '../../upload',
				cache : false,
				data : formData,
				processData : false,
				contentType : false,
				success : function(data) {
					alert('Uploaded !!');
				}
			});
		});
		
	});//end ready
</script>

</head>
<body>
	<center>
		<video src="" controls="controls" width="320" height="240"></video>
		<canvas  id="drawCanvas"   width="320" height="240" style="border:1px solid black">
			이 문장은 사용자의 웹 브라우저가 canvas 요소를 지원하지 않을 때 나타납니다!
		</canvas>
		<br>
		<input type="button" value="카메라 켜기" id="onBtn">
		<input type="button" value="사진 전송하기" id="faceSubmitBtn">	
	</center>

</body>
</html>
