<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
</head>
<script>
function getLocation() {
	
    var address;
    
	  if (navigator.geolocation) { // GPS를 지원하면
	    navigator.geolocation.getCurrentPosition(function(position) {
	      alert(position.coords.latitude + ' ' + position.coords.longitude);      
	      
	    address1 = "https://naveropenapi.apigw.ntruss.com/map-static/v2/raster-cors?w=300&h=300&center=" + position.coords.longitude + "," + position.coords.latitude + "&level=16&maptype=basic&X-NCP-APIGW-API-KEY-ID=8c94s1kta5";
	    address2 = "https://naveropenapi.apigw.ntruss.com/map-static/v2/raster-cors?w=300&h=300&center=" + position.coords.longitude + "," + position.coords.latitude + "&level=16&maptype=satellite&X-NCP-APIGW-API-KEY-ID=8c94s1kta5";
	    //https://naveropenapi.apigw.ntruss.com/map-static/v2/raster-cors?w=300&h=300&center=127.1054221,37.3591614&level=16&X-NCP-APIGW-API-KEY-ID=8c94s1kta5   
	    
	    document.getElementById("address1").src = address1;
	    document.getElementById("address2").src = address2;

	    
	    }, function(error) {
	      console.error(error);
	    }, {
	      enableHighAccuracy: true,
	      maximumAge: 0,
	      timeout: Infinity
	    });
	  } else {
	    alert('GPS를 지원하지 않습니다');
	  }
	}
	getLocation();
</script>


<body>
	<div>
		<img id="address1" src="">		<img id="address2" src="">
	</div>

</body>
</html>
