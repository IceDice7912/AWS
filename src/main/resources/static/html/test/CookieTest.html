쇼팅 <div id ="name"> </div>의 장바구니 목록

</body>



<script>
function getCookie(cname) {
	  var name = cname + "=";
	  var decodedCookie = decodeURIComponent(document.cookie);
	  var ca = decodedCookie.split(';');
	  for(var i = 0; i <ca.length; i++) {
	    var c = ca[i];
	    while (c.charAt(0) == ' ') {
	      c = c.substring(1);
	    }
	    if (c.indexOf(name) == 0) {
	      return c.substring(name.length, c.length);
	    }
	  }
	  return null;
	}

var cookieCH = getCookie("logined_name");
if(cookieCH == null){
	alert('일단 로그인부터 하시오');
	window.close();
} else if(cookieCH != null) {
	alert(cookieCH + '님의 장바구니 입니다.');
	document.getElementById('name').innerHTML=cookieCH;
}
</script>
